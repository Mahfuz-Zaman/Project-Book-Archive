<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<!-- book search area  -->

<body class="bg-success container ">
    <h1 class="text-center text-warning">Search Your Book </h1>
    <div class="input-group mb-3 mx-auto w-50 mt-3 p-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-danger" type="button">Search</button>
    </div>

    <!-- Error Message -->
    <div>
        <h1 id="error-message" class="text-center bg-dark text-danger">Please Enter a valid Name</h1>
        <h1 id="find-message" class="text-center bg-dark text-danger"></h1>
    </div>

    <!-- Book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ">

    </div>




    <!-- js files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./JS/book.js"></script>

</body>

</html>
